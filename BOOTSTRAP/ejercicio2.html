<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo de Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/customs.css" />
  </head>
<body>
    <div class="container">
        <div class="row">
            <div class="borde verde col-12"><h1>Header</h1></div>
        </div>
        <div class="row">
            <div class="borde col-6 col-sm-3 offset-md-3 azulclaro"><p class="align-middle">1</p></div>
            <div class="borde col-6 col-sm-3 azulclaro"><p class="align-middle">2</p></div>
            <div class="w100 d-none d-md-block"></div>
            <div class="borde col-6 col-sm-3 azulclaro"><p class="align-middle">3</p></div>
            <div class="borde col-6 col-sm-3 offset-md-6 azulclaro"><p class="align-middle">4</p></div>
        </div>
        <div class="row">
            <div class="borde d-none d-sm-block d-md-none col-12 azul2"><h1>Tablet</h1></div>
        </div>
        <div class="row">
            <div class="borde col-6 col-sm-3 order-md-4 gris"><p class="align-middle">a</p></div>
            <div class="borde col-6 col-sm-3 order-md-3 gris"><p class="align-middle">b</p></div>
            <div class="borde col-6 col-sm-3 order-md-2 gris"><p class="align-middle">c</p></div>
            <div class="borde col-6 col-sm-3 order-md-1 gris"><p class="align-middle">d</p></div>
        </div>
        <div class="row">
            <div class="borde col-12 d-none d-md-block col-12 azul2"><h1>Escritorio</h1></div>
        </div>
        <div class="row">
            <div class="borde col-12 d-sm-none col-12 azul2"><h1>Mobile</h1></div>
        </div>
        <div class="row">
            <div class="borde col-12 col-md-3 col-sm-6 order-md-2 naranja"><h1>:D</h1></div>
            <div class="borde col-6 col-md-3 col-sm-6 d-none d-sm-block order-md-1 offset-md-3 col-12 naranja"><h1>:(</h1></div>
        </div>
        <div class="row">
            <div class="borde col-12 d-none d-sm-block verde"><h1>Footer</h1></div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
